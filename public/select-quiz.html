<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chọn bài trắc nghiệm</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>📝 Chọn bài trắc nghiệm</h1>

    <label for="monHoc">Môn học:</label>
    <select id="monHoc"></select>

    <label for="loai">Loại:</label>
    <select id="loai"></select>
    <br />

    <label>Loại bài tập:</label>
    <br />
    <div id="loaiBaiTapContainer" style="margin-bottom: 16px">
      <label><input type="checkbox" value="quiz" /> Trắc nghiệm 4 đáp án</label
      ><br />
      <label
        ><input type="checkbox" value="fill-blank" /> Điền từ vào chỗ
        trống</label
      ><br />
      <label><input type="checkbox" value="matching" /> Ghép câu - đáp án</label
      ><br />
      <label><input type="checkbox" value="speaking" /> Luyện nói</label><br />
      <label><input type="checkbox" value="spelling" /> Luyện chính tả</label
      ><br />
      <label
        ><input type="checkbox" value="combo" /> Combo (3 bước: Điền → Nói →
        Nghe)</label
      ><br />
      <label
        ><input type="checkbox" value="translate" id="translateCheckbox" />
        Luyện dịch</label
      ><br />

      <div
        id="translateOptions"
        style="display: none; margin: 10px 0 10px 20px"
      >
        <label>⏱️ Thời gian mỗi câu (giây): </label>
        <input type="number" id="translateTime" min="5" max="120" value="30" />
      </div>
    </div>

    <label>Chủ đề:</label>
    <div
      id="chuDeContainer"
      style="
        max-height: 150px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 8px;
      "
    ></div>
    <br />

    <label for="thuTu">Thứ tự hiển thị:</label>
    <select id="thuTu">
      <option value="theothutu">Theo thứ tự</option>
      <option value="ngaunhien">Ngẫu nhiên</option></select
    ><br /><br />

    <button id="batDauBtn">🚀 Bắt đầu làm bài</button>

    <script type="module" src="js/select.js"></script>
    <script type="module">
      import { initFirebaseAuth } from "./js/firebase.js";
      initFirebaseAuth();

      document
        .getElementById("translateCheckbox")
        .addEventListener("change", (e) => {
          document.getElementById("translateOptions").style.display = e.target
            .checked
            ? "block"
            : "none";
        });
    </script>
    <script type="module" src="js/header.js"></script>
  </body>
</html>
