<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chọn bài trắc nghiệm</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      select,
      input[type="number"] {
        margin: 5px 0;
        padding: 5px;
        width: 100%;
      }
      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }
      .container {
        display: flex;
        gap: 20px;
        align-items: flex-start;
        margin-bottom: 20px;
      }
      .column {
        flex: 1;
      }
      #chuDeContainer {
        max-height: 300px;
        overflow-y: auto;
        border: 1px dashed #aaa;
        padding: 12px;
        border-radius: 10px;
        background: #fefefe;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      .checkbox-group label {
        display: block;
        font-weight: normal;
        margin-bottom: 6px;
      }
      button {
        padding: 12px 24px;
        font-size: 16px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>🎯 Bắt đầu làm bài</h1>

    <div class="container">
      <!-- CỘT 1 -->
      <div class="column">
        <label for="danhSach">📁 Danh sách:</label>
        <select id="danhSach">
          <option value="">-- Chọn danh sách --</option>
        </select>

        <label for="ngonNgu">🌐 Ngôn ngữ:</label>
        <select id="ngonNgu"></select>

        <label for="monHoc">📚 Môn học:</label>
        <select id="monHoc"></select>

        <label for="loai">🧩 Loại:</label>
        <select id="loai"></select>

        <label for="thuTu">🔢 Thứ tự hiển thị:</label>
        <select id="thuTu">
          <option value="theothutu">Theo thứ tự</option>
          <option value="ngaunhien">Ngẫu nhiên</option>
        </select>
      </div>

      <!-- CỘT 2 -->
      <div class="column">
        <label>🎯 Loại bài tập:</label>
        <div class="checkbox-group" id="loaiBaiTapContainer">
          <!-- <label
            ><input type="checkbox" value="quiz" /> Trắc nghiệm 4 đáp án</label
          >
          <label
            ><input type="checkbox" value="fill-blank" /> Điền từ vào chỗ
            trống</label
          >
          <label
            ><input type="checkbox" value="matching" /> Ghép câu - đáp án</label
          >
          <label><input type="checkbox" value="speaking" /> Luyện nói</label>
          <label
            ><input type="checkbox" value="spelling" /> Luyện chính tả</label
          >-->
          <label
            ><input type="checkbox" value="memorize" /> Học thuộc lòng</label
          ><br />

          <label
            ><input type="checkbox" value="combo" /> Combo (3 bước: Điền → Nói →
            Nghe)</label
          >
          <label>
            <input type="checkbox" value="translate" id="translateCheckbox" />
            Luyện dịch
            <input
              type="number"
              id="translateTime"
              value="30"
              min="5"
              max="300"
              style="width: 60px"
            />
            giây
          </label>
        </div>
      </div>

      <!-- CỘT 3 -->
      <div class="column">
        <label>📑 Chủ đề:</label>
        <div id="chuDeContainer"></div>
      </div>
    </div>

    <button id="batDauBtn">🚀 Bắt đầu làm bài</button>
    <button id="resetSettingsBtn" style="margin-top: 12px">
      🗑 Xoá thiết lập cũ
    </button>

    <!-- Script -->
    <script type="module" src="js/select-quiz-2.js"></script>
    <script type="module" src="js/header.js"></script>
  </body>
</html>
