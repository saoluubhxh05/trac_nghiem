      function tinhSoNgayBoQua() {
        const last = localStorage.getItem("lastDoneDate");

        const lastDate = new Date(last);
        const now = new Date();
        const diffTime = now - lastDate;
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

      }
